{% extends "Blog/base.html" %} {% block css %}
<style>
  .container {
    width: 1170px;
    margin: auto;
    position: relative;
  }
  .user {
    width: 300px;
    height: 450px;
    border: 1px solid gray;
    padding: 10px;
    display: inline-block;
    margin: 5px;
  }

  .uimg {
    width: 100%;
    height: 300px;
  }

  .uimg img {
    width: 100%;
    height: 100%;
  }
</style>
{% endblock %} {% block body %}


<div class="container">
  <div class="bg-light p-5 rounded"></div>
  <h1>All User Data :</h1>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for i in userInfo %}
    <div class="col">
      <div class="card shadow-sm user">
        <div class="uimg">
        <img src="{{i.image.url}}" alt="" class="uimage" /></div>
        <div class="card-body">
          <p class="card-text">
            <p class="name text-center">Name: {{i.name}}</p>
            <p class="age text-center">Age: {{i.age}}</p>
            <p class="address text-center">Address: {{i.address}}</p>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
