<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1170px;
        margin: auto;
        position: relative;
      }
      .user {
        width: 300px;
        height: 450px;
        border: 1px solid gray;
        padding: 10px;
        display: inline-block;
        margin: 5px;
      }

      .uimg {
        width: 100%;
        height: 300px;
      }

      .uimg img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Data :</h1>
      {% for i in userInfo %}
      <div class="user">
        <div class="uimg">
          <img src="{{i.image.url}}" alt="" class="uimage" />
        </div>
        <h3 class="name">Name: {{i.name}}</h3>
        <h3 class="age">Age: {{i.age}}</h3>
        <h3 class="address">Address: {{i.address}}</h3>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
